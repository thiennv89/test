<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function getProduct(a) {
            // var newArr = [];
            // for (var i = 0; i < a.length; i++){
            //     var tmp = a.slice();//copy mang arr
            //     tmp = tmp.splice(i, 1);
            //     var result = tmp.reduce((product, element) => product * element);
            //     newArr.push(result);
            // }
            // return newArr;
            if (a.length < 2) {
                return "Getting product requires at least 2 numbers"
            }
            var newArr = [];
            var product = 1;
            for (var i = 0; i < a.length; i++){
                newArr[i] = product;
                product *= a[i];
            }
            product = 1;
            for (var j = a.length -1; j >= 0; j--){
                newArr[j] *= product;
                product *= a[j];
            }
            return newArr;
        }
        arr = [2,7,3,4];
        document.getElementById("demo").innerHTML = getProduct(arr);
    </script>
</body>
</html>

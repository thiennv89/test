<!-- Rectangular Love -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function findOverlap(r1x1, width1, r2x1, width2){
            var r1x2 = r1x1 + width1;
            var r2x2 = r2x1 + width2;
            if (r1x2 < r2x1 || r1x1 > r2x2) {
                return null;
            }
            if (r2x1 > r1x1 && r2x1 < r1x2) {
                return [r2x1, Math.min(r1x2 - r2x1, r2x2 - r2x1)];
            } else {
                return [r1x1, Math.min(r1x2-r2x1, r2x2-r2x1-r1x1-r2x1)];
            }
        }
        function getResult(r1,r2){
            var xOverlap = findOverlap(r1.x,r1.width,r2.x,r2.width);
            var yOverlap = findOverlap(r1.y,r1.height,r2.y,r2.height);
            if (!xOverlap || !yOverlap){
                return null;
            } else {
                return {
                    x: xOverlap[0],
                    y: yOverlap[0],
                    width: xOverlap[1],
                    height: yOverlap[1]
                }
            }
        }
        var r1 = {
            x: 1,
            y: 1,
            width: 10,
            height: 10
        };
        var r2 = {
            x: 2,
            y: 2,
            width: 5,
            height: 5
        };
       console.log(getResult(r1,r2));
    </script>
</body>
</html>

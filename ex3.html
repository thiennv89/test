<!-- Palindrome? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       function isPalindrome(str) {
           str = str.toLowerCase().replace(/[^[a-zA-Z_]/g,'');
           for (var i = 0, a = str.length - 1; i < a/2; i++) {
               if (str[i] !== str[a-i]) {
                   return false;
               }
           }
           return true;
       }
       console.log(isPalindrome('2ab1, 1b2'));
    </script>
</body>
</html>

<!-- Given an array_of_ints, find the highest_product you can get from three of the integers. 
The input array_of_ints will always have at least three integers. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function highest(data) {
            if(!data.length) {
                return "It must be an array of integer";
            }
            data = data.sort(function(a,b) {return a-b;});//sắp xếp tăng dần
            var product1, product2;
            product1 = data[0]*data[1]*data[data.length-1];//min1,min2,max1
            product2 = data[data.length-1]*data[data.length-2]*data[data.length-3];//max1,max2,max3
            return Math.max(product1,product2);
        }
        console.log(highest([-4,-5,-8,1,3,4]));
    </script>
</body>
</html>

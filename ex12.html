<!-- Fibonacci -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fib(n) {
            if (n === 0 || n === 1) {
                return n;
            }
            return fib(n-1) + fib(n-2);
        }
        console.log(fib(6));
    </script>
</body>
</html>

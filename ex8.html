    <script>
        function findNumber() {
            var i = 11;
            var arr = [];
            for (i = 11; i < 100; i++){
                var a = i.toString();
                var b = a.split("");
                var c = parseInt(b[0]);
                var d = parseInt(b[1]);
                if ((c * d) === 2 * (c + d)) {
                    return i;
                }
            }
        }

    </script>

<body>
    <script>
        function getRandom(floor, ceiling) {
            return Math.floor(Math.random()*(ceiling - floor) + floor);
        }
        function shuffle(arr){
            for(var i = 0; i < arr.length; i++){
                var base = getRandom(i, arr.length);
                var tmp = arr[i];
                arr[i]=arr[base];
                arr[base]=tmp;
            }
            return arr;
        }
        var arr = [1,3,4,7,8];
        console.log(shuffle(arr));
    </script>
</body>
